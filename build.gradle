plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

jar.manifest.attributes 'Main-Class': 'com.drassero.filerenamer.Main'

repositories {
    mavenCentral()
}

javafx {
    version = '11.0.1'
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainClassName = 'com.drassero.revise.Main'
}